name: weather_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^9.0.2
  http: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Hubballi-Regular
      fonts:
        - asset: assets/fonts/Hubballi-Regular.ttf
    - family: MavenPro-Regular
      fonts:
        - asset: assets/fonts/MavenPro-Regular.ttf
  
  assets: 
    - assets/images/
    - assets/weather/
    - assets/icons/
